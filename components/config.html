<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 Wi-Fi Config</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }
    .container { 
      max-width: 400px; 
      margin: 0 auto; 
    }
    .form-group { 
      margin-bottom: 15px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
    }
    input { 
      width: 100%; 
      padding: 8px; 
      box-sizing: border-box; 
    }
    input[type="file"] {
      padding: 3px;
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      padding: 10px 15px; 
      border: none; 
      cursor: pointer; 
      margin-top: 5px;
    }
    button:hover { 
      background-color: #45a049; 
    }
    .status { 
      margin-top: 20px; 
      padding: 10px; 
      border-radius: 4px; 
    }
    .success { 
      background-color: #dff0d8; 
      color: #3c763d; 
    }
    .error { 
      background-color: #f2dede; 
      color: #a94442; 
    }
    .form-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    h2 {
      color: #4CAF50;
    }
    h3 {
      margin-top: 25px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ESP32 Configuration</h2>
    
    <div class="form-section">
      <h3>Wi-Fi Settings</h3>
      <form action="/save" method="post" id="config-form" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="ssid">Wi-Fi SSID:</label>
          <input type="text" id="ssid" name="ssid" required value="">
        </div>
        <div class="form-group">
          <label for="password">Wi-Fi Password:</label>
          <input type="password" id="password" name="password" value="">
        </div>
        <button type="submit">Save Wi-Fi Settings</button>
      </form>
    </div>

    <div class="form-section">
      <h3>Firmware Update</h3>
      <form id="update-form">
        <div class="form-group">
          <label for="firmware">Select firmware file:</label>
          <input type="file" id="firmware" name="firmware" accept=".bin" required>
        </div>
        <button type="submit">Upload and Update</button>
      </form>
    </div>

    <div id="status" class="status" style="display: none;"></div>
    
    <script>
      document.getElementById('config-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/save', { 
          method: 'POST', 
          body: formData 
        });
        showStatus(response);
      });

      document.getElementById('update-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('firmware');
        const file = fileInput.files[0];
        const statusDiv = document.getElementById('status');
        
        if (!file) {
          statusDiv.style.display = 'block';
          statusDiv.textContent = "Please select a firmware file first";
          statusDiv.className = 'status error';
          return;
        }
        
        statusDiv.style.display = 'block';
        statusDiv.textContent = "Uploading firmware, please wait...";
        statusDiv.className = 'status';
        
        try {
          const response = await fetch('/update', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/octet-stream',
              'X-File-Name': file.name,
              'Content-Length': file.size
            },
            body: file
          });
          showStatus(response);
        } catch (error) {
          statusDiv.textContent = "Error: " + error.message;
          statusDiv.className = 'status error';
        }
      });

      function showStatus(response) {
        const statusDiv = document.getElementById('status');
        statusDiv.style.display = 'block';
        response.text().then(text => {
          statusDiv.textContent = text;
          statusDiv.className = response.ok ? 'status success' : 'status error';
        });
      }
    </script>
  </div>
</body>
</html>
