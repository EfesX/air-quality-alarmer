<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 Wi-Fi Config</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }
    .container { 
      max-width: 400px; 
      margin: 0 auto; 
    }
    .form-group { 
      margin-bottom: 15px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
    }
    input { 
      width: 100%; 
      padding: 8px; 
      box-sizing: border-box; 
    }
    button { 
      background-color: #4CAF50; 
      color: white; 
      padding: 10px 15px; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #45a049; 
    }
    .status { 
      margin-top: 20px; 
      padding: 10px; 
      border-radius: 4px; 
    }
    .success { 
      background-color: #dff0d8; 
      color: #3c763d; 
    }
    .error { 
      background-color: #f2dede; 
      color: #a94442; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wi-Fi Configuration</h2>
    <form action="/save" method="post" id="config-form" enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        <label for="ssid">Wi-Fi SSID:</label>
        <input type="text" id="ssid" name="ssid" required value="">
      </div>
      <div class="form-group">
        <label for="password">Wi-Fi Password:</label>
        <input type="password" id="password" name="password" value="">
      </div>
      <button type="submit">Save</button>
    </form>
    <div id="status" class="status" style="display: none;"></div>
    <script>
      document.getElementById('config-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/save', { 
          method: 'POST', 
          body: formData 
        });
        const result = await response.text();
        const statusDiv = document.getElementById('status');
        statusDiv.style.display = 'block';
        statusDiv.textContent = result;
        statusDiv.className = response.ok ? 'status success' : 'status error';
      });
    </script>
  </div>
</body>
</html>
